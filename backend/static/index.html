<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Email Spam Classifier</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Lato Font -->
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- CSS -->
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<div class="container">
  <div class="card">

    <h1><i class="fa-solid fa-envelope"></i> Spam Classifier</h1>
    <p class="subtitle">AI-powered email spam detection</p>

    <textarea id="message" placeholder="Paste email or message here..."></textarea>

    <!-- IMPORTANT: type=button -->
    <button type="button" onclick="predict()">
      <i class="fa-solid fa-magnifying-glass"></i> Check
    </button>

    <h2 id="prediction">—</h2>

    <div class="probability">
      <div class="prob spam">
        <strong>Spam Probability</strong>
        <div class="bar-bg">
          <div id="spamBar" class="bar"></div>
        </div>
        <span id="spamProb">-</span>%
      </div>

      <div class="prob ham">
        <strong>Ham Probability</strong>
        <div class="bar-bg">
          <div id="hamBar" class="bar"></div>
        </div>
        <span id="hamProb">-</span>%
      </div>
    </div>

    <div class="metrics">
      <h3><i class="fa-solid fa-chart-line"></i> Model Performance</h3>

      <div class="metric-grid">
        <div>Accuracy<br><span id="accuracy">-</span></div>
        <div>Precision<br><span id="precision">-</span></div>
        <div>Recall<br><span id="recall">-</span></div>
        <div>F1 Score<br><span id="f1">-</span></div>
      </div>
    </div>

  </div>
</div>

<!-- ⚠️ MUST BE EXACT PATH -->
<script src="/static/script.js"></script>

</body>
</html>
